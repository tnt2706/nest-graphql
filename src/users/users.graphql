input UserFilterInput {
  searchName: String
  sortOrder: String
  sortField: String
}

input CreateUserInput {
  firstName: String
  lastName: String
  age: Int
  roles: [String]
}

type User {
  firstName: String
  lastName: String
  age: Int
  roles: [String]
}

type UserResponse {
  isSuccess: Boolean!
  message: String
  user: User
}

type Query {
  user(_id: ID): User
  users(filter: UserFilterInput!): [User]
}

type Mutation {
  createUser(input: CreateUserInput!): User
}
